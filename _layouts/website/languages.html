{% extends "./layout.html" %}

{% block title %}V2Ray{% endblock %}

{% block body %}
<div class="book-langs-index" role="navigation">
    <div class="inner">
        <h2>World of V2Ray</h2>

        <ul class="languages">
        {%  for lang in languages.list %}
            <li>
                <a href="{{ (lang.id + "/README.md")|contentURL }}">{{ lang.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
